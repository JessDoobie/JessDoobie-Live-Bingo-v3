<!DOCTYPE html>
<html>
<head>
  <title>Bingo Night</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0e8ff;
      color: #4b2e83;
      text-align: center;
      padding-top: 40px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #7d4fff;
      font-size: 16px;
    }

    button {
      background: #7d4fff;
      color: white;
      cursor: pointer;
    }

    .site-footer {
      margin-top: 40px;
      padding: 15px 10px;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #ddd;
    }

    .site-footer p {
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  {% block content %}{% endblock %}

  <footer class="site-footer">
    <p>
      This Bingo game is played during livestreams for entertainment only.<br>
      Participation is free, and no purchases or gifts are required to play.<br>
      Players interact through chat while using this site to follow along.
    </p>
  </footer>

</body>
</html>
