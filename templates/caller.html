<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bingo Caller</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f0e8ff;
      text-align:center;
      padding:14px;
    }

    .wrap {
      max-width:900px;
      margin:0 auto;
    }

    .card {
      background:#fff;
      padding:18px;
      border-radius:16px;
      box-shadow:0 4px 14px rgba(0,0,0,.12);
      margin:14px 0;
    }

    h1, h2 {
      margin:8px 0;
    }

    .big {
      font-size:46px;
      font-weight:900;
      background:#7d4fff;
      color:#fff;
      display:inline-block;
      padding:12px 26px;
      border-radius:18px;
      margin:10px 0;
    }

    button {
      cursor:pointer;
      padding:10px 16px;
      border:none;
      border-radius:14px;
      font-weight:700;
      background:#7d4fff;
      color:#fff;
    }

    button.danger {
      background:#ff3b6b;
    }

    select {
      padding:8px;
      border-radius:10px;
      border:1px solid #bbb;
    }

    .row {
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
      margin-top:10px;
    }

    .muted {
      opacity:.75;
      font-size:13px;
    }

    /* ===== CALLER BOARD ===== */

    .board {
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }

    .col {
      background:#f7f4ff;
      border:2px solid #d8d0ff;
      border-radius:16px;
      padding:10px;
      width:110px;
    }

    .colHead {
      background:#7d4fff;
      color:#fff;
      font-weight:900;
      font-size:22px;
      border-radius:14px;
      padding:8px 0;
      margin-bottom:8px;
    }

    .colGrid {
      display:grid;
      grid-template-columns: 1fr;
      gap:6px;
    }

    .cell {
      background:#fff;
      border:1px solid #333;
      border-radius:10px;
      padding:8px 0;
      font-weight:900;
      font-size:16px;
    }

    .cell.called {
      background:#b8ffcc;
      border-color:#1b7a3a;
    }
