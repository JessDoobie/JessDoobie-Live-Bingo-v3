<!DOCTYPE html>
<html>
<head>
  <title>Bingo Caller</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0e8ff;
      text-align: center;
      padding: 14px;
    }

    /* TOP DISCLAIMER */
    .disclaimer {
      background: #fff3cd;
      border: 2px solid #ffeeba;
      color: #6c5700;
      font-weight: bold;
      padding: 8px;
      border-radius: 10px;
      max-width: 620px;
      margin: 0 auto 14px auto;
      font-size: 13px;
    }

    h1 {
      margin: 6px 0 8px 0;
      font-size: 24px;
    }

    /* CURRENT BALL DISPLAY */
    .current-ball {
      font-size: 40px;
      font-weight: bold;
      background: #7d4fff;
      color: white;
      padding: 14px;
      border-radius: 14px;
      margin: 12px auto;
      width: 230px;
    }

    /* BUTTONS */
    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 6px;
    }

    .call-btn {
      background: #2ec4b6;
      color: white;
    }

    .reset-btn {
      background: #ff6b6b;
      color: white;
    }

    /* BOARD */
    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 500px;
      margin: 18px auto;
    }

    .column {
      background: white;
      border-radius: 10px;
      padding: 8px;
    }

    .column h3 {
      background: #7d4fff;
      color: white;
      border-radius: 6px;
      margin: 0 0 6px 0;
      padding: 4px;
      font-size: 16px;
    }

    .ball {
      padding: 5px;
      margin: 3px 0;
      border-radius: 6px;
      cursor: pointer;
      background: #eee;
      font-weight: bold;
      font-size: 14px;
    }

    .ball.called {
      background: #7d4fff;
      color: white;
      cursor: default;
    }
  </style>
</head>

<body>

  <div class="disclaimer">
    This Bingo game is played during livestreams for entertainment only.<br>
    Participation is free. No purchases, gifts, prizes, or monetary value.
  </div>

  <h1>ðŸŽ± Bingo Caller</h1>

  <div class="current-ball" id="currentBall">â€”</div>

  <button class="call-btn" onclick="callNextBall()">Call Next Ball</button>
  <button class="reset-btn" onclick="resetBoard()">Reset Board</button>

  <div class="board" id="board"></div>

  <script>
    const ranges = {
      B: [1, 15],
      I: [16, 30],
      N: [31, 45],
      G: [46, 60],
      O: [61, 75]
    };

    let availableNumbers = [];
    let calledNumbers = new Set();

    function initBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      availableNumbers = [];
      calledNumbers.clear();
      document.getElementById("currentBall").innerText = "â€”";

      for (const letter in ranges) {
        const column = document.createElement("div");
        column.className = "column";

        const header = document.createElement("h3");
        header.textContent = letter;
        column.appendChild(header);

        for (let i = ranges[letter][0]; i <= ranges[letter][1]; i++) {
          const cell = document.createElement("div");
          cell.className = "ball";
          cell.textContent = `${letter}-${i}`;
          cell.addEventListener("click", () => manualCall(`${letter}-${i}`));
          column.appendChild(cell);

          availableNumbers.push(`${letter}-${i}`);
        }

        board.appendChild(column);
      }
    }

    function callNextBall() {
      if (availableNumbers.length === 0) return;

      const index = Math.floor(Math.random() * availableNumbers.length);
      const ball = availableNumbers.splice(index, 1)[0];
      markCalled(ball);
    }

    function manualCall(ball) {
      if (calledNumbers.has(ball)) return;

      availableNumbers = availableNumbers.filter(b => b !== ball);
      markCalled(ball);
    }

    function markCalled(ball) {
      calledNumbers.add(ball);
      document.getElementById("currentBall").innerText = ball;

      document.querySelectorAll(".ball").forEach(el => {
        if (el.textContent === ball) {
          el.classList.add("called");
        }
      });
    }

    function resetBoard() {
      if (!confirm("Reset all called numbers?")) return;
      initBoard();
    }

    initBoard();
  </script>

</body>
</html>
