<!DOCTYPE html>
<html>
<head>
  <title>Your Bingo Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 10px;
    }
    th, td {
      border: 1px solid #333;
      width: 40px;
      height: 40px;
      text-align: center;
      cursor: pointer;
    }
    td.marked {
      background: #7d4fff;
      color: white;
    }
  </style>

  <script>
    function toggle(cell) {
      cell.classList.toggle("marked");
    }
  </script>
</head>

<body>

  <h2>Your Bingo Cards</h2>

  <div class="cards">
    {% for card in cards %}
      <div>
        <h3>Card {{ card.id }}</h3>
        <table>
          <tr>
            {% for l in ["B","I","N","G","O"] %}
              <th>{{ l }}</th>
            {% endfor %}
          </tr>

          {% for i in range(5) %}
          <tr>
            {% for l in ["B","I","N","G","O"] %}
              <td onclick="toggle(this)">
                {{ card.data[l][i] }}
              </td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>
    {% endfor %}
  </div>

</body>
</html>
